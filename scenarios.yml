config:
  # target: 'http://localhost:3002/v1'
  phases:
    - duration: 10
      arrivalRate: 5
      name: Warm up
    - duration: 10
      arrivalRate: 5
      rampTo: 10
      name: Rame up load
  processor: './index.js'
scenarios:
  - name: 'Upload image'
    flow:
      - post:
          url: '/resources/upload/image'
          beforeRequest: 'addMultipartFormData'
          afterResponse: 'logResponse'
          headers:
            Authorization: 'Bearer '
