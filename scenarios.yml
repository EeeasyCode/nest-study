config:
  target: ''
  phases:
    - duration: 10
      arrivalRate: 5
      name: Warm up
    - duration: 10
      arrivalRate: 5
      rampTo: 10
      name: Rame up load

scenarios:
  - name: 'Upload image'
    flow:
      - post:
          url: '/resources/upload/image'
          headers:
            Authorization: ''
          formData:
          fields:
            - name: 'tag'
              value: 'test'
            - name: 'image'
              value: './test_image.jpeg'
              type: 'file'
              options:
                filename: 'test'
                contentType: 'image/jpeg'
